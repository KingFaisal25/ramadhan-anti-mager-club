version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: ramadhan-minio
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    environment:
      - MINIO_ROOT_USER=ramadhanadmin
      - MINIO_ROOT_PASSWORD=StrongPassword123!
      - MINIO_DOMAIN=localhost
    volumes:
      - minio_data:/data
    command: server --console-address ":9001" /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ramadhan-network

  minio-create-buckets:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set ramadhan-minio http://minio:9000 ramadhanadmin StrongPassword123!); do echo 'Waiting for MinIO...'; sleep 2; done;
      /usr/bin/mc mb --ignore-existing ramadhan-minio/ramadhan-app;
      /usr/bin/mc anonymous set download ramadhan-minio/ramadhan-app/public;
      /usr/bin/mc anonymous set none ramadhan-minio/ramadhan-app/private;
      /usr/bin/mc version enable ramadhan-minio/ramadhan-app;
      /usr/bin/mc ilm add ramadhan-minio/ramadhan-app --expiry-days '90';
      echo 'Buckets created and configured!';
      "
    networks:
      - ramadhan-network

volumes:
  minio_data:
    driver: local

networks:
  ramadhan-network:
    driver: bridge