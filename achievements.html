  <style>
    /* â”€â”€ Achievement gallery â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .ach-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
      margin-top: 14px;
    }

    .ach-card {
      border-radius: 18px;
      border: 1px solid rgba(245, 158, 11, .22);
      background: linear-gradient(180deg, rgba(16, 42, 27, .8), rgba(10, 26, 17, .6));
      padding: 16px 12px;
      text-align: center;
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .ach-card:hover {
      transform: translateY(-3px);
      border-color: rgba(245, 158, 11, .45);
      box-shadow: 0 20px 55px rgba(0, 0, 0, .45);
    }

    .ach-locked {
      opacity: .55;
      filter: grayscale(.8);
    }

    .ach-icon {
      font-size: 36px;
      line-height: 1;
    }

    .ach-title {
      font-weight: 900;
      font-size: 13px;
      line-height: 1.25;
    }

    .ach-desc {
      font-size: 11px;
      color: var(--muted);
      line-height: 1.4;
    }

    .ach-who {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 4px;
    }

    .badge-locked {
      opacity: .4;
      background: rgba(255, 253, 245, .04);
      border-color: rgba(255, 253, 245, .12);
    }

    /* Filter bar */
    .filter-bar {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 14px;
    }

    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .filter-btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255, 253, 245, .14);
      background: rgba(255, 253, 245, .04);
      color: var(--cream);
      font-weight: 700;
      cursor: pointer;
      font-size: 13px;
      min-height: 38px;
      transition: border-color .14s, background .14s;
    }

    .filter-btn.active,
    .filter-btn:hover {
      border-color: rgba(245, 158, 11, .38);
      background: rgba(245, 158, 11, .14);
    }

    /* Progress ring */
    .progress-ring-bg {
      fill: none;
      stroke: rgba(255, 253, 245, .08);
      stroke-width: 8;
    }

    .progress-ring-fill {
      fill: none;
      stroke: var(--gold-400);
      stroke-width: 8;
      stroke-linecap: round;
      transform-origin: center;
      transform: rotate(-90deg);
      transition: stroke-dashoffset 1s cubic-bezier(.4, 0, .2, 1);
    }

    .progress-ring-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto;
    }

    .progress-text {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
    }

    .progress-percent {
      font-size: 24px;
      font-weight: 900;
      color: var(--cream);
    }

    .progress-label {
      font-size: 10px;
      color: var(--muted);
      font-weight: 600;
    }

    .loading-indicator {
      text-align: center;
      padding: 28px;
      color: var(--muted);
      display: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid rgba(245, 158, 11, .25);
      border-top-color: var(--gold-400);
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }
  </style>
</head>
