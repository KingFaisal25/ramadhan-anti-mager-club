<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
        /* â”€â”€ Heatmap cells â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .heat-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 6px;
            margin-top: 14px;
        }

        @media(max-width:480px) {
            .heat-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 5px;
            }
        }

        .heat-cell {
            aspect-ratio: 1;
            border-radius: 10px;
            border: 1.5px solid rgba(255, 253, 245, .08);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1px;
            cursor: pointer;
            transition: transform .14s ease, border-color .14s ease, box-shadow .14s ease;
            font-size: 10px;
            font-weight: 800;
            position: relative;
            padding: 4px 2px;
            color: rgba(255, 253, 245, .7);
            background: rgba(255, 253, 245, .04);
        }

        .heat-cell:hover {
            transform: scale(1.13);
            border-color: rgba(245, 158, 11, .5);
            z-index: 2;
        }

        .heat-cell:focus-visible {
            outline: 2px solid var(--gold-400);
        }

        /* Color scale */
        .heat-0 {
            background: rgba(255, 253, 245, .04);
        }

        .heat-1 {
            background: rgba(239, 68, 68, .22);
            border-color: rgba(239, 68, 68, .25);
        }

        .heat-2 {
            background: rgba(234, 179, 8, .22);
            border-color: rgba(234, 179, 8, .25);
        }

        .heat-3 {
            background: rgba(251, 146, 60, .25);
            border-color: rgba(251, 146, 60, .28);
        }

        .heat-4 {
            background: rgba(74, 222, 128, .22);
            border-color: rgba(74, 222, 128, .25);
        }

        .heat-5 {
            background: linear-gradient(135deg, rgba(74, 222, 128, .35), rgba(34, 197, 94, .25));
            border-color: rgba(74, 222, 128, .45);
            box-shadow: 0 0 10px rgba(74, 222, 128, .2);
        }

        .heat-future {
            opacity: .28;
            cursor: default;
            pointer-events: none;
        }

        .heat-today {
            border-color: rgba(251, 191, 36, .9) !important;
            box-shadow: 0 0 0 2px rgba(251, 191, 36, .3);
        }

        .heat-day {
            font-size: 11px;
            font-weight: 900;
            line-height: 1;
        }

        .heat-star {
            font-size: 8px;
            line-height: 1;
            position: absolute;
            top: 3px;
            right: 3px;
        }

        .heat-mood {
            font-size: 9px;
            line-height: 1;
        }

        /* Legend */
        #heatLegend {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-top: 14px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--muted);
        }
    </style>
</head>
